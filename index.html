<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sidebar</title>
    <link rel="stylesheet" href="style.css">

    <link href='https://unpkg.com/boxicons@2.1.1/css/boxicons.min.css' rel='stylesheet'>
</head>
<body>
    <nav class="sidebar" id="sidebar">
        <div class="title">
            <a href="#" class="title-logo">HJ</a>
            <div class="title-dis">
                <h2>Hritik Jadhav</h2>
                <h4>Web Developer</h4>
            </div>
            <i class='bx bx-chevron-right toggle' onclick="sidebar_tg()" id="toggle"></i>
        </div>

        <div class="menu-bar">
            <div class="menu-content">
                <li class="search-box">
                    <i class='bx bx-search-alt-2 search-icon'></i>
                    <input type="text" placeholder="Search">
                </li>

                <ul class="list">
                    <li class="nav-link">
                        <a href="#">
                            <i class='bx bxs-dashboard icon'></i>
                            <span class="nav-text"><h6>Dashboard</h6></span>
                        </a>
                    </li>


                    <li class="nav-link">
                        <a href="#">
                            <i class='bx bx-bar-chart-alt-2 icon' ></i>
                            <span class="nav-text"><h6>Revenue</h6></span>
                        </a>
                    </li>

                    <li class="nav-link">
                        <a href="#">
                            <i class='bx bx-bell icon' ></i>
                            <span class="nav-text"><h6>Notifications</h6></span>
                        </a>
                    </li>

                    <li class="nav-link">
                        <a href="#">
                            <i class='bx bx-pie-chart-alt-2 icon'></i>
                            <span class="nav-text"><h6>Analytics</h6></span>
                        </a>
                    </li>

                    <li class="nav-link">
                        <a href="#">
                            <i class='bx bx-like icon' ></i>
                            <span class="nav-text"><h6>Likes</h6></span>
                        </a>
                    </li>

                    <li class="nav-link">
                        <a href="#">
                            <i class='bx bx-wallet-alt icon' ></i>
                            <span class="nav-text"><h6>Wallets</h6></span>
                        </a>
                    </li>
                </ul>
            </div>

            <hr size="1" width="100%" color="#000">  

            <div class="bottom">
                <ul class="list">
                    <li class="nav-link">
                        <a href="#">
                            <i class='bx bx-log-out icon' ></i>
                            <span class="nav-text"><h6>Logout</h6></span>
                        </a>
                    </li>

                    <li class="nav-link">
                        <a href="#">
                            <i class='bx bx-moon icon'></i>
                            <span class="nav-text"><h6>Dark Theme</h6></span>
                            <button type="button" onclick="btn_function()" id="btn"><span></span></button>
                        </a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>


    <script>
        var btn = document.getElementById("btn");
        var sidebar = document.getElementById("sidebar");
        var tg = document.getElementById("toggle");

        function btn_function()
        {
            btn.classList.toggle("active");
            sidebar.classList.toggle("on");
        }

        function sidebar_tg()
        {
            sidebar.classList.toggle("shk");
        }
    </script>
</body>
</html>
